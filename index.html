<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IDSafe Dashboard PoC</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    min-height: 100vh;
    background-color: #f4f7fa;
    color: #2c3e50;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background-color: #2c3e50;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
  }

  .sidebar h2 {
    color: #ecf0f1;
    margin-bottom: 40px;
    font-size: 1.5em;
  }

  .sidebar a {
    color: #bdc3c7;
    text-decoration: none;
    margin: 10px 0;
    font-weight: 500;
    transition: 0.2s;
  }

  .sidebar a:hover {
    color: #ecf0f1;
  }

  /* Main content */
  .main {
    flex-grow: 1;
    padding: 40px;
  }

  header {
    font-size: 2em;
    margin-bottom: 30px;
  }

  .card {
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    margin-bottom: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #bdc3c7;
    font-size: 1em;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #2980b9;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }

  button:hover {
    background-color: #1c5980;
  }

  pre {
    background-color: #ecf0f1;
    color: #2c3e50;
    padding: 15px;
    border-radius: 6px;
    overflow-x: auto;
    max-height: 250px;
  }

  .history {
    max-height: 200px;
    overflow-y: auto;
  }

  .history-entry {
    padding: 8px 12px;
    border-bottom: 1px solid #ddd;
    font-size: 0.95em;
  }

</style>
</head>
<body>

  <div class="sidebar">
    <h2>IDSafe</h2>
    <a href="#">Dashboard</a>
    <a href="#">Add Identity</a>
    <a href="#">Proof History</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <header>IDSafe Dashboard PoC</header>

    <div class="card">
      <h3>Add New Identity</h3>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Alice Example">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="alice@example.com">
      <button onclick="generateProof()">Generate Proof</button>
    </div>

    <div class="card">
      <h3>Latest Proof</h3>
      <pre id="proofOutput">No proof generated yet.</pre>
    </div>

    <div class="card">
      <h3>Proof History</h3>
      <div class="history" id="historyLog">
        No proofs yet.
      </div>
    </div>

  </div>

<script>
  const historyLog = document.getElementById('historyLog');

  function generateProof() {
    const name = document.getElementById('name').value || 'Alice Example';
    const email = document.getElementById('email').value || 'alice@example.com';
    const createdAt = new Date().toLocaleString();

    const identity = { name, email, createdAt };
    const proof = btoa(JSON.stringify(identity));

    document.getElementById('proofOutput').textContent = JSON.stringify(identity, null, 2) + "\n\nProof (base64):\n" + proof;

    // Update history
    const entry = document.createElement('div');
    entry.className = 'history-entry';
    entry.textContent = `${createdAt} - ${name} (${email})`;
    if (historyLog.textContent === 'No proofs yet.') historyLog.textContent = '';
    historyLog.prepend(entry);

    alert('âœ… IDSafe proof generated successfully!');
  }
</script>

</body>
</html>
