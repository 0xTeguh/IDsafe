<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDSafe PoC</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #34495e;
    }

    .card {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
      font-size: 1em;
      margin-bottom: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #2980b9;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      width: 100%;
      transition: 0.2s;
    }

    button:hover {
      background: #1c5980;
    }

    pre {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.95em;
      color: #2c3e50;
      max-height: 200px;
    }

    .proof-title {
      margin-bottom: 10px;
      font-size: 1.1em;
      font-weight: 600;
      color: #34495e;
    }
  </style>
</head>
<body>

  <h1>IDSafe PoC</h1>

  <div class="card">
    <h2>User Identity Input</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Alice Example">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="alice@example.com">
    <button onclick="generateProof()">Generate Proof</button>
  </div>

  <div class="card">
    <div class="proof-title">Proof Output</div>
    <pre id="proofOutput">No proof generated yet.</pre>
  </div>

  <script>
    function generateProof() {
      const name = document.getElementById('name').value || 'Alice Example';
      const email = document.getElementById('email').value || 'alice@example.com';
      const createdAt = new Date().toLocaleString();

      const identity = { name, email, createdAt };

      // Simple base64 as proof simulation
      const proof = btoa(JSON.stringify(identity));

      document.getElementById('proofOutput').textContent = JSON.stringify(identity, null, 2) + "\n\nProof (base64):\n" + proof;
      alert('âœ… IDSafe proof generated successfully!');
    }
  </script>

</body>
</html>
